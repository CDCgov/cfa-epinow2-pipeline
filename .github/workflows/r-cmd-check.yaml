# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

name: R CMD check

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}
          # Dropping these for now because we deploy only on Ubuntu.
          # Ucomment as needed if supporting additional environments.
          #- {os: macos-latest,   r: 'release'}
          #- {os: windows-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4.3"
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::roxygen2
          needs: check

      - name: Install cmdstan
        run: |
          Rscript -e 'cmdstanr::install_cmdstan()' && \
            Rscript -e 'cmdstanr::set_cmdstan_path()'

      - name: R CMD Check
        run: |
          R CMD build --no-build-vignettes --no-manual . && \
            R CMD INSTALL CFAEpiNow2Pipeline_*.tar.gz && \
            R CMD check --no-build-vignettes --no-manual CFAEpiNow2Pipeline_*.tar.gz

      - name: Check that roxygen documentation is up to date
        run: |
          Rscript -e "roxygen2::roxygenize()"
          git diff --exit-code man || (echo "::error::Documentation is not up to date. Run 'roxygen2::roxygenize()' locally to re-render." && exit 1)

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'