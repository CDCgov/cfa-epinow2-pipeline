# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  workflow_call:

name: pkgdown website

jobs:
  get-image-name:
    runs-on: ubuntu-latest
    outputs:
      IMAGE: ${{ steps.image-name.outputs.image_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name
        id: branch-name
        run: |
          echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Figure out tag (either latest if it is main or the branch name)
        id: image-tag
        run: |
          if [ "${{ steps.branch-name.outputs.branch }}" = "main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ steps.branch-name.outputs.branch }}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker Image String
        id: image-name
        run: echo "image_name=ghcr.io/cdcgov/cfa-epinow2-pipeline:${{ steps.image-tag.outputs.tag }}" >> $GITHUB_OUTPUT

  pkgdown:
    runs-on: ubuntu-latest
    needs: get-image-name
    container:
      image: ${{ needs.get-image-name.outputs.IMAGE }}
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - run: git config --global --add safe.directory /__w/cfa-epinow2-pipeline/cfa-epinow2-pipeline

      - name: Setup GH CLI
        uses: cli/gh-extension-precompile@v1

      - name: Test GH CLI
        run: gh --version

      - name: Install pkgdown
        shell: Rscript {0}
        run: install.packages("pkgdown")

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Save artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: pkgdown-site
          path: ./docs
          retention-days: 7

      - name: Post to PR
        uses: CDCgov/cfa-actions/post-artifact@v1.4.0
        if: ${{ github.event_name == 'pull_request' }}
        with:
          artifact-name: pkgdown-site
          gh-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          clean: false
          branch: gh-pages
          folder: docs
